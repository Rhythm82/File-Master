<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulk File Renamer</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-b from-blue-900 via-black to-gray-900 min-h-screen text-white font-mono">
    <div class="container mx-auto p-6">
        <div class="bg-blue-800/80 p-8 rounded-lg shadow-2xl">
            <h1 class="text-3xl font-bold mb-6 text-center text-blue-400">File Master</h1>

            <div class="flex space-x-4 mb-4">
                <div class="flex flex-col w-3/4">
                    <label for="folderPath" class="block text-lg font-semibold text-gray-200 mb-2">Rename Files:</label>
                    <input type="text" id="folderPath" placeholder="Enter Folder Path" class="w-full p-3 bg-gray-800 text-gray-300 border-2 border-blue-600 rounded-md focus:outline-none focus:border-blue-400">
                </div>
                <button id="previewButton" class="w-1/4 py-3 bg-blue-600 hover:bg-blue-500 rounded-md shadow-md font-semibold transition-colors">Preview Files</button>
            </div>

            <div id="previewSection" class="mb-4 text-gray-300" style="display: none;">
                <p class="font-semibold">Preview of Files and Folders:</p>
                <ul id="fileList" class="mt-2 bg-gray-700 p-2 rounded-md max-h-48 overflow-y-auto"></ul>
            </div>

            <div class="mb-4">
                <label for="oldSubstring" class="block text-lg font-semibold text-gray-200 mb-2">Old Substring</label>
                <input type="text" id="oldSubstring" placeholder="Enter Old Substring" class="w-full p-3 mb-4 bg-gray-800 text-gray-300 border-2 border-blue-600 rounded-md focus:outline-none focus:border-blue-400">

                <label for="newSubstring" class="block text-lg font-semibold text-gray-200 mb-2">New Substring</label>
                <input type="text" id="newSubstring" placeholder="Enter New Substring" class="w-full p-3 mb-4 bg-gray-800 text-gray-300 border-2 border-blue-600 rounded-md focus:outline-none focus:border-blue-400">

                <button id="renameButton" class="w-full py-3 bg-blue-600 hover:bg-blue-500 rounded-md shadow-md font-semibold transition-colors">Rename Files and Folders</button>
            </div>

            <div class="mb-4">
                <label for="newFileName" class="block text-lg font-semibold text-gray-200 mb-2">New File Name</label>
                <input type="text" id="newFileName" placeholder="Enter New File Name" class="w-full p-3 mb-4 bg-gray-800 text-gray-300 border-2 border-blue-600 rounded-md focus:outline-none focus:border-blue-400">

                <button id="createButton" class="w-full py-3 bg-green-600 hover:bg-green-500 rounded-md shadow-md font-semibold transition-colors">Create File</button>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('previewButton').addEventListener('click', async () => {
            const folderPath = document.getElementById('folderPath').value;
            if (!folderPath) {
                alert("Please enter a valid folder path.");
                return;
            }

            const response = await fetch(`/preview?path=${encodeURIComponent(folderPath)}`);
            const items = await response.json();
            const fileList = document.getElementById('fileList');
            const previewSection = document.getElementById('previewSection');

            fileList.innerHTML = '';  // Clear previous list

            if (Array.isArray(items) && items.length > 0) {
                items.forEach(item => {
                    const listItem = document.createElement('li');
                    listItem.classList.add('flex', 'justify-between', 'items-center', 'py-1');

                    const itemText = document.createElement('span');
                    itemText.textContent = `${item.name} (${item.type})`;
                    listItem.appendChild(itemText);

                    const deleteButton = document.createElement('button');
                    deleteButton.textContent = 'Delete';
                    deleteButton.classList.add('px-2', 'py-1', 'bg-red-600', 'rounded', 'hover:bg-red-500');
                    deleteButton.addEventListener('click', async () => {
                        const confirmDelete = confirm(`Are you sure you want to delete "${item.name}"?`);
                        if (confirmDelete) {
                            await deleteFile(item.path);
                            listItem.remove();
                        }
                    });

                    listItem.appendChild(deleteButton);
                    fileList.appendChild(listItem);
                });
            } else {
                fileList.innerHTML = `<li class="text-red-500">No files or folders found or invalid folder path.</li>`;
            }

            previewSection.style.display = 'block';
        });

        async function deleteFile(filePath) {
            const response = await fetch('/delete', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ path: filePath })
            });
            const result = await response.json();
            alert(result.message || result.error);
        }

        document.getElementById('renameButton').addEventListener('click', async () => {
            const folderPath = document.getElementById('folderPath').value;
            const oldSubstring = document.getElementById('oldSubstring').value;
            const newSubstring = document.getElementById('newSubstring').value;

            const response = await fetch('/rename', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ path: folderPath, oldSubstring, newSubstring })
            });

            const result = await response.json();
            alert(result.message || result.error);
        });

        document.getElementById('createButton').addEventListener('click', async () => {
            const folderPath = document.getElementById('folderPath').value;
            const newFileName = document.getElementById('newFileName').value;

            const response = await fetch('/create', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ path: folderPath, newFileName })
            });

            const result = await response.json();
            alert(result.message || result.error);
        });
    </script>
</body>
</html>
