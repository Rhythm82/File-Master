<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulk File Renamer</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-b from-blue-900 via-black to-gray-900 min-h-screen text-white font-mono">
    <div class="container mx-auto p-6">
        <div class="bg-blue-800/80 p-8 rounded-lg shadow-2xl">
            <h1 class="text-3xl font-bold mb-6 text-center text-blue-400">File Master</h1>

            <div class="flex space-x-4 mb-4">
                <div class="flex flex-col w-3/4">
                    <label for="folderPath" class="block text-lg font-semibold text-gray-200 mb-2">Rename Files:</label>
                    <input type="text" id="folderPath" placeholder="Enter Folder Path" class="w-full p-3 bg-gray-800 text-gray-300 border-2 border-blue-600 rounded-md focus:outline-none focus:border-blue-400">
                </div>
                <button id="previewButton" class="w-1/4 py-3 bg-blue-600 hover:bg-blue-500 rounded-md shadow-md font-semibold transition-colors">Preview Files</button>
            </div>

            <div id="previewSection" class="mb-4 text-gray-300" style="display: none;">
                <p class="font-semibold">Preview of Files and Folders:</p>
                <ul id="fileList" class="mt-2 bg-gray-700 p-2 rounded-md max-h-48 overflow-y-auto"></ul>
            </div>

            <div class="mb-4">
                <label for="oldSubstring" class="block text-lg font-semibold text-gray-200 mb-2">Old Substring</label>
                <input type="text" id="oldSubstring" placeholder="Enter Old Substring" class="w-full p-3 mb-4 bg-gray-800 text-gray-300 border-2 border-blue-600 rounded-md focus:outline-none focus:border-blue-400">

                <label for="newSubstring" class="block text-lg font-semibold text-gray-200 mb-2">New Substring</label>
                <input type="text" id="newSubstring" placeholder="Enter New Substring" class="w-full p-3 mb-4 bg-gray-800 text-gray-300 border-2 border-blue-600 rounded-md focus:outline-none focus:border-blue-400">

                <button id="renameButton" class="w-full py-3 bg-blue-600 hover:bg-blue-500 rounded-md shadow-md font-semibold transition-colors">Rename Files and Folders</button>
            </div>

            <div class="mb-4">
                <label for="newFileName" class="block text-lg font-semibold text-gray-200 mb-2">New File Name</label>
                <input type="text" id="newFileName" placeholder="Enter New File Name" class="w-full p-3 mb-4 bg-gray-800 text-gray-300 border-2 border-blue-600 rounded-md focus:outline-none focus:border-blue-400">
                <button id="createButton" class="w-full py-3 bg-green-600 hover:bg-green-500 rounded-md shadow-md font-semibold transition-colors">Create File</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
